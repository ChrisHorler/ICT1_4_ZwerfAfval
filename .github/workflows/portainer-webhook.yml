name: Deploy ControlApi to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    
jobs:
  notify_portainer:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Portainer webhook
        run: |
          curl -fsSLk -X POST -d '{}' "$PORTAINER_WEBHOOK"
        env:
          PORTAINER_WEBHOOK: ${{ secrets.PORTAINER_WEBHOOK }}